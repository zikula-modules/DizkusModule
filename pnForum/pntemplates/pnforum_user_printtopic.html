<!--[*  $Id$  *]-->

<!--[* pndebug *]-->

<table border="0" cellpadding="5" cellspacing="1" width="100%" summary="<!--[ $topic.topic_title|pnvarcensor|pnvarprepfordisplay ]-->">
    <thead>
    <tr align="left">
        <th id="col_0" abbr="<!--[ pnml name='_PNFORUM_AUTHOR' ]-->" width="20%"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_TOPIC' ]-->:</strong></span></th>
        <th id="col_1" abbr="<!--[ pnml name='_PNFORUM_TOPIC' ]-->" width="80%"><span class="pnForum-title"><strong><!--[ $topic.topic_title|pnvarcensor|pnvarprepfordisplay ]--></strong></span></th>
	</tr>
	</thead>
    <tbody>
        <!--[ foreach key=num item=post from=$topic.posts ]-->
        <tr align="left">
            <td headers="col_0" valign="top">
                <!--[ if $post.poster_data.pn_uid neq 1 ]-->
                
                <strong><!--[ $post.poster_data.pn_uname ]--></strong>
                <!--[ if $post.poster_data.online  ]-->
                    <br /><strong><!--[ pnml name='_PNFORUM_ONLINE' ]--></strong>
                <!--[ /if ]-->
                <br />
                <!--[ if $post.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                <img src="<!--[ $post.poster_data.pn_user_avatar ]-->" alt="avatar" <!--[ $post.poster_data.pn_user_avatar_attr.3 ]--> />
                <!--[ /if ]-->
                <!--[ if $post.poster_data.rank ]-->
                    <br /><strong><!--[ $post.poster_data.rank|pnvarprepfordisplay ]--></strong>
                    <!--[ if $post.poster_data.rank_image ]-->
                        <br /><img src="<!--[ $post.poster_data.rank_image ]-->" alt="<!--[ $post.poster_data.rank ]-->" <!--[ $post.poster_data.rank_image_image_attr.3 ]--> />
                    <!--[ /if ]-->
                <!--[ /if ]-->
                <br /><!--[ pnml name='_PNFORUM_POSTS' ]-->: <!--[ $post.poster_data.user_posts ]-->
                
                <!--[ else ]-->
                
                    <strong><!--[ $post.poster_data.pn_uname ]--><a name="<!--[ $post.post_id ]-->">&nbsp;</a></strong>
                    <br /><!--[ pnml name='_PNFORUM_UNREGISTERED' ]-->
    
                <!--[ /if ]-->
                <p><!--[ pnml name='_PNFORUM_POSTED' ]-->:<br /><!--[ $post.posted_unixtime|pndate_format:"%e.%b %Y  - %R" ]-->
            </td>
            <td headers="col_1">
                <!--[ $post.post_text ]-->
            </td>
        </tr>
        <!--[ /foreach ]-->
    </tbody>
</table>
